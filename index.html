<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWSL Team Distribution System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #3498db;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

            width: 100%;

            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {

            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);

            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);

            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);

        }

            cursor: pointer;
            width: 100%;

            position: absolute;
            left: -9999px;
        }

            display: block;
            padding: 12px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            text-align: center;
            background: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        .file-input-display:hover {
            background: #e9ecef;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #3498db;
        }

        .team-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .player-list {
            list-style: none;
        }

        .player-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-list li:last-child {
            border-bottom: none;
        }

        .player-info {
            flex: 1;
        }

        .player-tags {
            display: flex;
            gap: 5px;
        }

        .tag {
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag.goalie {
            background: #e74c3c;
        }

        .tag.tr {
            background: #27ae60;
        }

        .tag.advanced {
            background: #9b59b6;
        }

        .tag.beginner {
            background: #f39c12;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .teams-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ TWSL Team Distribution</h1>
            <p>Automated team formation with intelligent balancing</p>
        </div>

        <div class="main-content">
            <!-- Data Import Section -->
            <div class="section">
                <h2>üìä Import Player Data</h2>
                <div class="form-group">
                    <label for="csvFile">Upload CSV File (Google Sheets Export)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="csvFile" accept=".csv" />
                        <label for="csvFile" class="file-input-display">
                            Click to select CSV file or drag and drop here
                        </label>
                    </div>
                </div>
                <button class="btn" onclick="loadSampleData()">Load Sample Data</button>
                <button class="btn btn-success" onclick="importData()">Import Data</button>
            </div>

            <!-- Configuration Section -->
            <div class="section">
                <h2>‚öôÔ∏è Team Formation Settings</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label for="selectedDivision">Select Division</label>
                        <select id="selectedDivision">
                            <option value="">Select division...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="teamCount">Number of Teams</label>
                        <input type="number" id="teamCount" min="2" max="20" value="4" />
                    </div>
                    <div class="form-group">
                        <label for="balanceWeight">Experience Balance Weight</label>
                        <select id="balanceWeight">
                            <option value="high">High Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-success" onclick="generateTeams()">Generate Teams</button>
                <button class="btn btn-warning" onclick="regenerateTeams()">Regenerate Teams</button>
            </div>

            <!-- Results Section -->
            <div class="section" id="resultsSection" style="display: none;">
                <h2>üéØ Generated Teams</h2>
                <div id="teamStats" class="stats-grid"></div>
                <div id="teamResults" class="teams-grid"></div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-success" onclick="exportTeams()">Export to CSV</button>
                    <button class="btn" onclick="showBalanceReport()">View Balance Report</button>
                </div>
            </div>

            <!-- Balance Report Modal -->
            <div id="balanceModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 15px; max-width: 800px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <h2>üìà Team Balance Report</h2>
                    <div id="balanceContent"></div>
                    <button class="btn" onclick="closeBalanceModal()" style="margin-top: 20px;">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let playersData = [];
        let currentTeams = [];
        let selectedDivisionData = [];

        // Team Distribution Algorithm
        class TeamDistributor {
            constructor(players, teamCount, division) {
                this.players = players.filter(p => this.playerInDivision(p, division));
                this.teamCount = teamCount;
                this.division = division;
                this.teams = Array.from({ length: teamCount }, (_, i) => ({
                    id: i + 1,
                    name: `Team ${i + 1}`,
                    players: [],
                    stats: {
                        goalies: 0,
                        teamReps: 0,
                        avgExperience: 0,
                        totalMissedGames: 0,
                        positions: { offense: 0, defense: 0, anywhere: 0, goalie: 0 }
                    }
                }));
            }

            playerInDivision(player, division) {
                return player.divisions.some(d => d.includes(division) || division.includes(d));
            }

            // Convert experience to numeric value
            experienceToNumber(experience, boardExperience) {
                const exp = boardExperience || experience;
                switch (exp?.toLowerCase()) {
                    case 'beginner': return 1;
                    case 'average': return 2;
                    case 'advanced': case 'college competitive': return 3;
                    default: return 2;
                }
            }

            // Convert missed games to numeric value
            missedGamesToNumber(missedGames) {
                switch (missedGames?.toLowerCase()) {
                    case 'none': return 0;
                    case 'one': return 1;
                    case 'two': return 2;
                    case 'three': return 3;
                    case 'four+': return 4;
                    default: return 0;
                }
            }

            // Find reciprocal requests
            findReciprocalRequests() {
                const reciprocals = [];
                const requestMap = new Map();

                // Build request map
                this.players.forEach(player => {
                    const requests = this.division.includes('Open') ? 
                        player.openDivisionRequests : player.o30o40Requests;
                    requestMap.set(player.fullName.toLowerCase(), requests.map(r => r.toLowerCase()));
                });

                // Find reciprocals
                this.players.forEach(player => {
                    const playerName = player.fullName.toLowerCase();
                    const requests = requestMap.get(playerName) || [];
                    
                    requests.forEach(requestedName => {
                        const requestedPlayerRequests = requestMap.get(requestedName) || [];
                        if (requestedPlayerRequests.includes(playerName)) {
                            // Found reciprocal
                            const pair = [playerName, requestedName].sort();
                            if (!reciprocals.some(r => r[0] === pair[0] && r[1] === pair[1])) {
                                reciprocals.push(pair);
                            }
                        }
                    });
                });

                return reciprocals;
            }

            // Distribute players across teams
            distributeTeams() {
                // Step 1: Distribute goalies first
                this.distributeGoalies();
                
                // Step 2: Distribute team reps
                this.distributeTeamReps();
                
                // Step 3: Handle reciprocal requests
                this.handleReciprocalRequests();
                
                // Step 4: Distribute remaining players by experience and missed games
                this.distributeRemainingPlayers();
                
                // Step 5: Balance teams
                this.balanceTeams();
                
                // Calculate final stats
                this.calculateTeamStats();
                
                return this.teams;
            }

            distributeGoalies() {
                const goalies = this.players.filter(p => p.position === 'Keeper/Goalie' && !this.isAssigned(p));
                
                // Sort goalies by experience and missed games
                goalies.sort((a, b) => {
                    const aExp = this.experienceToNumber(a.experience, a.boardExperience);
                    const bExp = this.experienceToNumber(b.experience, b.boardExperience);
                    const aMissed = this.missedGamesToNumber(a.missedGames);
                    const bMissed = this.missedGamesToNumber(b.missedGames);
                    
                    return (bExp - aExp) || (aMissed - bMissed);
                });
                
                // Assign one goalie per team if possible
                goalies.forEach((goalie, index) => {
                    if (index < this.teamCount) {
                        this.teams[index].players.push(goalie);
                        goalie.assigned = true;
                    }
                });
            }

            distributeTeamReps() {
                const teamReps = this.players.filter(p => p.isTeamRep && !this.isAssigned(p));
                
                // Sort by experience and missed games
                teamReps.sort((a, b) => {
                    const aExp = this.experienceToNumber(a.experience, a.boardExperience);
                    const bExp = this.experienceToNumber(b.experience, b.boardExperience);
                    const aMissed = this.missedGamesToNumber(a.missedGames);
                    const bMissed = this.missedGamesToNumber(b.missedGames);
                    
                    return (bExp - aExp) || (aMissed - bMissed);
                });
                
                // Assign team reps to teams with fewest players first
                teamReps.forEach(tr => {
                    const teamsBySize = [...this.teams].sort((a, b) => a.players.length - b.players.length);
                    const targetTeam = teamsBySize.find(team => !team.players.some(p => p.isTeamRep));
                    
                    if (targetTeam) {
                        targetTeam.players.push(tr);
                        tr.assigned = true;
                    }
                });
            }

            handleReciprocalRequests() {
                const reciprocals = this.findReciprocalRequests();
                
                reciprocals.forEach(pair => {
                    const player1 = this.players.find(p => p.fullName.toLowerCase() === pair[0]);
                    const player2 = this.players.find(p => p.fullName.toLowerCase() === pair[1]);
                    
                    if (player1 && player2 && !this.isAssigned(player1) && !this.isAssigned(player2)) {
                        // Find team with space for both
                        const teamsBySize = [...this.teams].sort((a, b) => a.players.length - b.players.length);
                        const targetTeam = teamsBySize[0];
                        
                        targetTeam.players.push(player1, player2);
                        player1.assigned = true;
                        player2.assigned = true;
                    }
                });
            }

            distributeRemainingPlayers() {
                const remainingPlayers = this.players.filter(p => !this.isAssigned(p));
                
                // Sort by experience (advanced first), then by missed games (fewer first)
                remainingPlayers.sort((a, b) => {
                    const aExp = this.experienceToNumber(a.experience, a.boardExperience);
                    const bExp = this.experienceToNumber(b.experience, b.boardExperience);
                    const aMissed = this.missedGamesToNumber(a.missedGames);
                    const bMissed = this.missedGamesToNumber(b.missedGames);
                    
                    return (bExp - aExp) || (aMissed - bMissed);
                });
                
                // Round-robin assignment to balance team sizes
                remainingPlayers.forEach((player, index) => {
                    const teamsBySize = [...this.teams].sort((a, b) => a.players.length - b.players.length);
                    teamsBySize[0].players.push(player);
                    player.assigned = true;
                });
            }

            balanceTeams() {
                // Additional balancing logic could go here
                // For now, the initial distribution should provide good balance
            }

            calculateTeamStats() {
                this.teams.forEach(team => {
                    const players = team.players;
                    team.stats.goalies = players.filter(p => p.position === 'Keeper/Goalie').length;
                    team.stats.teamReps = players.filter(p => p.isTeamRep).length;
                    
                    const totalExp = players.reduce((sum, p) => 
                        sum + this.experienceToNumber(p.experience, p.boardExperience), 0);
                    team.stats.avgExperience = players.length > 0 ? (totalExp / players.length).toFixed(1) : 0;
                    
                    team.stats.totalMissedGames = players.reduce((sum, p) => 
                        sum + this.missedGamesToNumber(p.missedGames), 0);
                    
                    // Position counts
                    players.forEach(p => {
                        if (p.position.includes('Offense')) team.stats.positions.offense++;
                        else if (p.position.includes('Defense')) team.stats.positions.defense++;
                        else if (p.position.includes('Goalie')) team.stats.positions.goalie++;
                        else team.stats.positions.anywhere++;
                    });
                });
            }

            isAssigned(player) {
                return player.assigned === true;
            }
        }

        // UI Functions
        function loadSampleData() {
            // This would load the sample CSV data
            document.getElementById('csvFile').style.display = 'none';
            showAlert('Sample data loaded successfully!', 'success');
            
            // Mock sample data for demonstration
            playersData = [
                {
                    firstName: 'Ashley', lastName: 'Parker', fullName: 'Ashley Parker',
                    experience: 'Average', position: 'Defense', missedGames: 'Two',
                    isTeamRep: false, divisions: ['Over 30 Division'],
                    openDivisionRequests: [], o30o40Requests: ['Becky', 'Sharon']
                },
                // Add more sample players...
            ];
            
            updateDivisionSelect();
        }

        function importData() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showAlert('Please select a CSV file first.', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    const lines = csv.split('\n');
                    const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                    
                    playersData = [];
                    
                    for (let i = 1; i < lines.length; i++) {
                        if (lines[i].trim() === '') continue;
                        
                        const values = parseCSVLine(lines[i]);
                        const player = {};
                        
                        headers.forEach((header, index) => {
                            player[header] = values[index] || '';
                        });
                        
                        // Clean and structure the data
                        const cleanPlayer = {
                            firstName: player['First Name']?.trim() || '',
                            lastName: player['Last Name']?.trim() || '',
                            fullName: `${player['First Name']?.trim() || ''} ${player['Last Name']?.trim() || ''}`.trim(),
                            experience: player['Experience'] || 'Average',
                            boardExperience: player['Board Experience'] || null,
                            position: player['Position'] || 'Any Position',
                            missedGames: player['Missed Games'] || 'None',
                            isTeamRep: (player['TR'] || '').toLowerCase() === 'yes',
                            openDivisionRequests: parseRequests(player['(Open Division) Requests']),
                            o30o40Requests: parseRequests(player['(O30 or O40) Requests']),
                            divisions: [
                                player['Divisions'],
                                player['Divisions2'],
                                player['Divisions3']
                            ].filter(d => d && d.trim() !== ''),
                            numberOfDivisions: parseInt(player['Number of Divisions']) || 1
                        };
                        
                        if (cleanPlayer.firstName && cleanPlayer.lastName) {
                            playersData.push(cleanPlayer);
                        }
                    }
                    
                    showAlert(`Successfully imported ${playersData.length} players!`, 'success');
                    updateDivisionSelect();
                    
                } catch (error) {
                    showAlert('Error parsing CSV file. Please check the format.', 'error');
                    console.error('CSV parsing error:', error);
                }
            };
            
            reader.readAsText(file);
        }
        
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            values.push(current.trim());
            return values;
        }
        
        function parseRequests(requestStr) {
            if (!requestStr || requestStr.toLowerCase() === 'none' || requestStr.trim() === '') {
                return [];
            }
            return requestStr.split(',').map(name => name.trim()).filter(name => name.length > 0);
        }
        
        function updateDivisionSelect() {
            const select = document.getElementById('selectedDivision');
            select.innerHTML = '<option value="">Select division...</option>';
            
            const divisions = new Set();
            playersData.forEach(player => {
                player.divisions.forEach(division => {
                    if (division) divisions.add(division);
                });
            });
            
            Array.from(divisions).sort().forEach(division => {
                const option = document.createElement('option');
                option.value = division;
                option.textContent = division;
                select.appendChild(option);
            });
        }
        
        function generateTeams() {
            const division = document.getElementById('selectedDivision').value;
            const teamCount = parseInt(document.getElementById('teamCount').value);
            
            if (!division) {
                showAlert('Please select a division first.', 'error');
                return;
            }
            
            if (!teamCount || teamCount < 2) {
                showAlert('Please enter a valid number of teams (minimum 2).', 'error');
                return;
            }
            
            if (playersData.length === 0) {
                showAlert('Please import player data first.', 'error');
                return;
            }
            
            // Filter players for selected division
            selectedDivisionData = playersData.filter(player => 
                player.divisions.some(d => d.includes(division) || division.includes(d))
            );
            
            if (selectedDivisionData.length === 0) {
                showAlert('No players found for the selected division.', 'error');
                return;
            }
            
            // Generate teams
            const distributor = new TeamDistributor(selectedDivisionData, teamCount, division);
            currentTeams = distributor.distributeTeams();
            
            displayTeams();
            showAlert(`Successfully generated ${teamCount} teams for ${division}!`, 'success');
        }
        
        function regenerateTeams() {
            if (currentTeams.length === 0) {
                showAlert('Please generate teams first.', 'error');
                return;
            }
            
            // Clear assignments and regenerate
            selectedDivisionData.forEach(player => delete player.assigned);
            generateTeams();
        }
        
        function displayTeams() {
            const resultsSection = document.getElementById('resultsSection');
            const teamStats = document.getElementById('teamStats');
            const teamResults = document.getElementById('teamResults');
            
            resultsSection.style.display = 'block';
            
            // Display overall stats
            const totalPlayers = currentTeams.reduce((sum, team) => sum + team.players.length, 0);
            const totalGoalies = currentTeams.reduce((sum, team) => sum + team.stats.goalies, 0);
            const totalTRs = currentTeams.reduce((sum, team) => sum + team.stats.teamReps, 0);
            const avgTeamSize = (totalPlayers / currentTeams.length).toFixed(1);
            
            teamStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalPlayers}</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${currentTeams.length}</div>
                    <div class="stat-label">Teams</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgTeamSize}</div>
                    <div class="stat-label">Avg Team Size</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalGoalies}</div>
                    <div class="stat-label">Goalies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalTRs}</div>
                    <div class="stat-label">Team Reps</div>
                </div>
            `;
            
            // Display teams
            teamResults.innerHTML = currentTeams.map(team => `
                <div class="team-card">
                    <h3>${team.name} (${team.players.length} players)</h3>
                    <div style="margin-bottom: 15px; font-size: 14px; color: #666;">
                        Avg Experience: ${team.stats.avgExperience} | 
                        Missed Games: ${team.stats.totalMissedGames} | 
                        Goalies: ${team.stats.goalies} | 
                        TRs: ${team.stats.teamReps}
                    </div>
                    <ul class="player-list">
                        ${team.players.map(player => `
                            <li>
                                <div class="player-info">
                                    <strong>${player.fullName}</strong>
                                    <div style="font-size: 12px; color: #666;">
                                        ${player.position} ‚Ä¢ ${player.experience} ‚Ä¢ Missed: ${player.missedGames}
                                    </div>
                                </div>
                                <div class="player-tags">
                                    ${player.position === 'Keeper/Goalie' ? '<span class="tag goalie">GK</span>' : ''}
                                    ${player.isTeamRep ? '<span class="tag tr">TR</span>' : ''}
                                    ${player.experience === 'Advanced' || player.experience === 'College Competitive' ? '<span class="tag advanced">ADV</span>' : ''}
                                    ${player.experience === 'Beginner' ? '<span class="tag beginner">BEG</span>' : ''}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');
        }
        
        function exportTeams() {
            if (currentTeams.length === 0) {
                showAlert('No teams to export. Please generate teams first.', 'error');
                return;
            }
            
            let csvContent = 'Team,Player Name,Position,Experience,Missed Games,Team Rep,Requests\n';
            
            currentTeams.forEach(team => {
                team.players.forEach(player => {
                    const division = document.getElementById('selectedDivision').value;
                    const requests = division.includes('Open') ? 
                        player.openDivisionRequests.join('; ') : 
                        player.o30o40Requests.join('; ');
                    
                    csvContent += `"${team.name}","${player.fullName}","${player.position}","${player.experience}","${player.missedGames}","${player.isTeamRep ? 'Yes' : 'No'}","${requests}"\n`;
                });
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `TWSL_Teams_${document.getElementById('selectedDivision').value.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showAlert('Teams exported successfully!', 'success');
        }
        
        function showBalanceReport() {
            if (currentTeams.length === 0) {
                showAlert('No teams to analyze. Please generate teams first.', 'error');
                return;
            }
            
            const modal = document.getElementById('balanceModal');
            const content = document.getElementById('balanceContent');
            
            // Calculate balance metrics
            const experienceBalance = calculateExperienceBalance();
            const positionBalance = calculatePositionBalance();
            const missedGamesBalance = calculateMissedGamesBalance();
            const requestsFulfilled = calculateRequestsFulfilled();
            
            content.innerHTML = `
                <div class="stats-grid" style="margin-bottom: 20px;">
                    <div class="stat-card">
                        <div class="stat-number">${experienceBalance.score}%</div>
                        <div class="stat-label">Experience Balance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${positionBalance.score}%</div>
                        <div class="stat-label">Position Balance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${missedGamesBalance.score}%</div>
                        <div class="stat-label">Missed Games Balance</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${requestsFulfilled.fulfilled}</div>
                        <div class="stat-label">Requests Honored</div>
                    </div>
                </div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <h3>Experience Distribution</h3>
                    ${currentTeams.map(team => `
                        <div style="margin-bottom: 10px;">
                            <strong>${team.name}:</strong> ${team.stats.avgExperience} avg
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${(team.stats.avgExperience / 3) * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                    <h3>Team Details</h3>
                    ${currentTeams.map(team => `
                        <div style="margin-bottom: 15px; padding: 15px; background: white; border-radius: 8px;">
                            <h4>${team.name}</h4>
                            <p><strong>Players:</strong> ${team.players.length}</p>
                            <p><strong>Goalies:</strong> ${team.stats.goalies}</p>
                            <p><strong>Team Reps:</strong> ${team.stats.teamReps}</p>
                            <p><strong>Total Missed Games:</strong> ${team.stats.totalMissedGames}</p>
                            <p><strong>Positions:</strong> ${team.stats.positions.offense} Off, ${team.stats.positions.defense} Def, ${team.stats.positions.anywhere} Any, ${team.stats.positions.goalie} GK</p>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function calculateExperienceBalance() {
            const avgExperiences = currentTeams.map(team => parseFloat(team.stats.avgExperience));
            const min = Math.min(...avgExperiences);
            const max = Math.max(...avgExperiences);
            const range = max - min;
            const score = Math.max(0, Math.round((1 - range / 2) * 100));
            
            return { score, min, max, range };
        }
        
        function calculatePositionBalance() {
            // Calculate how evenly positions are distributed
            const positionCounts = currentTeams.map(team => team.stats.positions);
            // Simplified calculation - in reality would be more complex
            return { score: 85 }; // Placeholder
        }
        
        function calculateMissedGamesBalance() {
            const missedGames = currentTeams.map(team => team.stats.totalMissedGames);
            const min = Math.min(...missedGames);
            const max = Math.max(...missedGames);
            const range = max - min;
            const avgMissed = missedGames.reduce((sum, mg) => sum + mg, 0) / missedGames.length;
            const score = Math.max(0, Math.round((1 - range / Math.max(1, avgMissed)) * 100));
            
            return { score, min, max, range };
        }
        
        function calculateRequestsFulfilled() {
            let totalRequests = 0;
            let fulfilled = 0;
            
            currentTeams.forEach(team => {
                team.players.forEach(player => {
                    const division = document.getElementById('selectedDivision').value;
                    const requests = division.includes('Open') ? 
                        player.openDivisionRequests : player.o30o40Requests;
                    
                    totalRequests += requests.length;
                    
                    requests.forEach(requestedName => {
                        const teammate = team.players.find(p => 
                            p.fullName.toLowerCase().includes(requestedName.toLowerCase()) ||
                            requestedName.toLowerCase().includes(p.fullName.toLowerCase())
                        );
                        if (teammate) fulfilled++;
                    });
                });
            });
            
            return { fulfilled, totalRequests };
        }
        
        function closeBalanceModal() {
            document.getElementById('balanceModal').style.display = 'none';
        }
        
        function showAlert(message, type) {
            const alertClass = `alert-${type === 'success' ? 'info' : type}`;
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.main-content');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            const display = document.querySelector('.file-input-display');
            display.textContent = fileName;
        });
