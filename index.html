    <script>
        let playersData = [];
        let currentTeams = [];
        let selectedDivisionData = [];

        // Team Distribution Algorithm
        class TeamDistributor {
            constructor(players, teamCount, division) {
                this.players = players.filter(p => this.playerInDivision(p, division));
                this.teamCount = teamCount;
                this.division = division;
                this.teams = Array.from({ length: teamCount }, (_, i) => ({
                    id: i + 1,
                    name: `Team ${i + 1}`,
                    players: [],
                    stats: {
                        goalies: 0,
                        teamReps: 0,
                        avgExperience: 0,
                        totalMissedGames: 0,
                        positions: { offense: 0, defense: 0, anywhere: 0, goalie: 0 }
                    }
                }));
            }

            playerInDivision(player, division) {
                // Check if player is registered for the specific division
                return player.divisions.includes(division);
            }

            // Convert experience to numeric value (only use board experience)
            experienceToNumber(experience, boardExperience) {
                // Always use board experience, ignore self-reported
                const exp = boardExperience;
                if (exp === 1) return 1; // Beginner
                if (exp === 2) return 2; // Average  
                if (exp === 3) return 3; // Advanced
                return 2; // Default to average if unclear
            }

            // Convert missed games to numeric value
            missedGamesToNumber(missedGames) {
                switch (missedGames?.toLowerCase()) {
                    case 'none': return 0;
                    case 'one': return 1;
                    case 'two': return 2;
                    case 'three': return 3;
                    case 'four+': return 4;
                    default: return 0;
                }
            }

            // Find reciprocal requests
            findReciprocalRequests() {
                const reciprocals = [];
                const requestMap = new Map();

                // Build request map
                this.players.forEach(player => {
                    const requests = this.getPlayerRequests(player);
                    requestMap.set(player.fullName.toLowerCase(), {
                        player: player,
                        requests: requests.map(r => r.toLowerCase())
                    });
                });

                // Find reciprocals
                this.players.forEach(player => {
                    const playerName = player.fullName.toLowerCase();
                    const playerData = requestMap.get(playerName);
                    if (!playerData) return;
                    
                    playerData.requests.forEach(requestedName => {
                        // Find the actual player being requested
                        const requestedPlayer = this.players.find(p => 
                            this.namesMatch(p.fullName, requestedName)
                        );
                        
                        if (requestedPlayer) {
                            const requestedPlayerData = requestMap.get(requestedPlayer.fullName.toLowerCase());
                            if (requestedPlayerData) {
                                // Check if the requested player also requests this player back
                                const isReciprocal = requestedPlayerData.requests.some(reqName =>
                                    this.namesMatch(player.fullName, reqName)
                                );
                                
                                if (isReciprocal) {
                                    // Found reciprocal - ensure we don't add duplicates
                                    const pair = [playerName, requestedPlayer.fullName.toLowerCase()].sort();
                                    if (!reciprocals.some(r => r[0] === pair[0] && r[1] === pair[1])) {
                                        reciprocals.push(pair);
                                    }
                                }
                            }
                        }
                    });
                });

                return reciprocals;
            }

            // Distribute players across teams
            distributeTeams() {
                // Step 1: Distribute goalies first (highest priority)
                this.distributeGoalies();
                
                // Step 2: Handle ALL teammate requests (second highest priority)
                this.handleAllTeammateRequests();
                
                // Step 3: Distribute team reps to teams that need them
                this.distributeTeamReps();
                
                // Step 4: Distribute remaining players by experience and missed games
                this.distributeRemainingPlayers();
                
                // Step 5: Final balance optimization
                this.balanceTeams();
                
                // Calculate final stats
                this.calculateTeamStats();
                
                return this.teams;
            }

            distributeGoalies() {
                const goalies = this.players.filter(p => p.position === 'Keeper/Goalie' && !this.isAssigned(p));
                
                // Sort goalies by experience and missed games
                goalies.sort((a, b) => {
                    const aExp = this.experienceToNumber(a.experience, a.boardExperience);
                    const bExp = this.experienceToNumber(b.experience, b.boardExperience);
                    const aMissed = this.missedGamesToNumber(a.missedGames);
                    const bMissed = this.missedGamesToNumber(b.missedGames);
                    
                    return (bExp - aExp) || (aMissed - bMissed);
                });
                
                // Assign one goalie per team if possible
                goalies.forEach((goalie, index) => {
                    if (index < this.teamCount) {
                        this.teams[index].players.push(goalie);
                        goalie.assigned = true;
                    }
                });
            }

            distributeTeamReps() {
                const teamReps = this.players.filter(p => p.isTeamRep && !this.isAssigned(p));
                
                // Sort by experience and missed games
                teamReps.sort((a, b) => {
                    const aExp = this.experienceToNumber(a.experience, a.boardExperience);
                    const bExp = this.experienceToNumber(b.experience, b.boardExperience);
                    const aMissed = this.missedGamesToNumber(a.missedGames);
                    const bMissed = this.missedGamesToNumber(b.missedGames);
                    
                    return (bExp - aExp) || (aMissed - bMissed);
                });
                
                // Assign team reps to teams with fewest players first
                teamReps.forEach(tr => {
                    const teamsBySize = [...this.teams].sort((a, b) => a.players.length - b.players.length);
                    const targetTeam = teamsBySize.find(team => !team.players.some(p => p.isTeamRep));
                    
                    if (targetTeam) {
                        targetTeam.players.push(tr);
                        tr.assigned = true;
                    }
                });
            }

            handleAllTeammateRequests() {
                // Step 1: Handle reciprocal requests first (highest priority)
                this.handleReciprocalRequests();
                
                // Step 2: Handle non-reciprocal requests (still high priority)
                this.handleNonReciprocalRequests();
            }

            handleReciprocalRequests() {
                const reciprocals = this.findReciprocalRequests();
                
                console.log('Found reciprocal requests:', reciprocals);
                
                reciprocals.forEach(pair => {
                    const player1 = this.players.find(p => p.fullName.toLowerCase() === pair[0]);
                    const player2 = this.players.find(p => p.fullName.toLowerCase() === pair[1]);
                    
                    if (player1 && player2 && !this.isAssigned(player1) && !this.isAssigned(player2)) {
                        // Find team with space for both (prefer teams with fewer players)
                        const teamsBySize = [...this.teams].sort((a, b) => a.players.length - b.players.length);
                        const targetTeam = teamsBySize[0];
                        
                        targetTeam.players.push(player1, player2);
                        player1.assigned = true;
                        player2.assigned = true;
                        
                        console.log(`Assigned reciprocal pair: ${player1.fullName} & ${player2.fullName} to ${targetTeam.name}`);
                    }
                });
            }
            
            handleNonReciprocalRequests() {
                const unassignedPlayers = this.players.filter(p => !this.isAssigned(p));
                
                // Sort by number of requests (players with more requests get priority)
                unassignedPlayers.sort((a, b) => {
                    const aRequests = this.getPlayerRequests(a).length;
                    const bRequests = this.getPlayerRequests(b).length;
                    return bRequests - aRequests; // More requests first
                });
                
                unassignedPlayers.forEach(player => {
                    if (this.isAssigned(player)) return;
                    
                    const requests = this.getPlayerRequests(player);
                    let bestTeam = null;
                    let teammatesOnTeam = 0;
                    
                    // Check each team to see how many requested teammates are already there
                    this.teams.forEach(team => {
                        const matchingTeammates = team.players.filter(teammate => 
                            requests.some(requestName => 
                                this.namesMatch(teammate.fullName, requestName)
                            )
                        ).length;
                        
                        if (matchingTeammates > teammatesOnTeam) {
                            bestTeam = team;
                            teammatesOnTeam = matchingTeammates;
                        }
                    });
                    
                    // If no team has requested teammates, assign to smallest team
                    if (!bestTeam || teammatesOnTeam === 0) {
                        const teamsBySize = [...this.teams].sort((a, b) => a.players.length - b.players.length);
                        bestTeam = teamsBySize[0];
                    }
                    
                    if (bestTeam) {
                        bestTeam.players.push(player);
                        player.assigned = true;
                    }
                });
            }
            
            getPlayerRequests(player) {
                // Use appropriate request column based on division
                if (this.division === 'Open Division') {
                    return player.openDivisionRequests;
                } else if (this.division === 'Over 30 Division' || this.division === 'Over 40 Division') {
                    return player.o30o40Requests;
                }
                return [];
            }
            
            namesMatch(fullName, requestName) {
                const full = fullName.toLowerCase().trim();
                const request = requestName.toLowerCase().trim();
                
                // Check for exact match or partial matches
                return full.includes(request) || 
                       request.includes(full) ||
                       full.split(' ').some(part => request.includes(part)) ||
                       request.split(' ').some(part => full.includes(part));
            }

            distributeRemainingPlayers() {
                const remainingPlayers = this.players.filter(p => !this.isAssigned(p));
                
                // Sort by experience (advanced first), then by missed games (fewer first)
                remainingPlayers.sort((a, b) => {
                    const aExp = a.boardExperience;
                    const bExp = b.boardExperience;
                    const aMissed = this.missedGamesToNumber(a.missedGames);
                    const bMissed = this.missedGamesToNumber(b.missedGames);
                    
                    return (bExp - aExp) || (aMissed - bMissed);
                });
                
                // Round-robin assignment to balance team sizes
                remainingPlayers.forEach((player) => {
                    const teamsBySize = [...this.teams].sort((a, b) => a.players.length - b.players.length);
                    teamsBySize[0].players.push(player);
                    player.assigned = true;
                });
            }

            balanceTeams() {
                // Additional balancing logic could go here
                // For now, the initial distribution should provide good balance
            }

            calculateTeamStats() {
                this.teams.forEach(team => {
                    const players = team.players;
                    team.stats.goalies = players.filter(p => p.position === 'Keeper/Goalie').length;
                    team.stats.teamReps = players.filter(p => p.isTeamRep).length;
                    
                    const totalExp = players.reduce((sum, p) => sum + p.boardExperience, 0);
                    team.stats.avgExperience = players.length > 0 ? (totalExp / players.length).toFixed(1) : 0;
                    
                    team.stats.totalMissedGames = players.reduce((sum, p) => 
                        sum + this.missedGamesToNumber(p.missedGames), 0);
                    
                    // Position counts
                    team.stats.positions = { offense: 0, defense: 0, anywhere: 0, goalie: 0 };
                    players.forEach(p => {
                        if (p.position.includes('Offense')) team.stats.positions.offense++;
                        else if (p.position.includes('Defense')) team.stats.positions.defense++;
                        else if (p.position.includes('Goalie')) team.stats.positions.goalie++;
                        else team.stats.positions.anywhere++;
                    });
                });
            }

            isAssigned(player) {
                return player.assigned === true;
            }
        }

        function importData() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showAlert('Please select a CSV file first.', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    
                    // Log first few lines for debugging
                    console.log('First 500 characters of CSV:');
                    console.log(csv.substring(0, 500));
                    
                    const lines = csv.split('\n');
                    
                    // Clean up the header line and parse it
                    const headerLine = lines[0].replace(/\r/g, '');
                    const headers = parseCSVLine(headerLine);
                    
                    console.log('Parsed headers:', headers);
                    
                    playersData = [];
                    let successCount = 0;
                    let errorCount = 0;
                    let guestPlayerCount = 0;
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].replace(/\r/g, '').trim();
                        if (line === '') continue;
                        
                        try {
                            const values = parseCSVLine(line);
                            const player = {};
                            
                            // Map values to headers
                            headers.forEach((header, index) => {
                                player[header] = values[index] || '';
                            });
                            
                            // Determine which divisions this player is in
                            const divisions = [];
                            if (player['Open Division'] && player['Open Division'].trim() !== '') {
                                divisions.push('Open Division');
                            }
                            if (player['Over 30 Division'] && player['Over 30 Division'].trim() !== '') {
                                divisions.push('Over 30 Division');
                            }
                            if (player['Over 40 Division'] && player['Over 40 Division'].trim() !== '') {
                                divisions.push('Over 40 Division');
                            }
                            
                            // Skip players who are ONLY guest players (not regular in any division)
                            if (divisions.length === 0 && player['Guest Player Divisions'] && player['Guest Player Divisions'].trim() !== '') {
                                guestPlayerCount++;
                                continue;
                            }
                            
                            // Skip players not in any division at all
                            if (divisions.length === 0) {
                                continue;
                            }
                            
                            // Clean and structure the data
                            const cleanPlayer = {
                                firstName: (player['First Name'] || '').trim(),
                                lastName: (player['Last Name'] || '').trim(),
                                fullName: `${(player['First Name'] || '').trim()} ${(player['Last Name'] || '').trim()}`.trim(),
                                experience: null, // Ignore self-reported experience
                                boardExperience: parseInt(player['Board Assigned Experience (1-3)']) || 2,
                                position: player['Position'] || 'Any Position',
                                missedGames: player['Missed Games'] || 'None',
                                isTeamRep: (player['TR'] || '').toLowerCase() === 'yes',
                                openDivisionRequests: parseRequests(player['(Open Division) Requests']),
                                o30o40Requests: parseRequests(player['(O30 or O40) Requests']),
                                divisions: divisions,
                                numberOfDivisions: divisions.length
                            };
                            
                            // Only add if we have basic required info
                            if (cleanPlayer.firstName && cleanPlayer.lastName) {
                                playersData.push(cleanPlayer);
                                successCount++;
                            } else {
                                console.log('Skipped incomplete player:', cleanPlayer);
                                errorCount++;
                            }
                        } catch (lineError) {
                            console.error(`Error parsing line ${i}:`, lineError, line);
                            errorCount++;
                        }
                    }
                    
                    if (successCount > 0) {
                        let message = `Successfully imported ${successCount} players!`;
                        if (guestPlayerCount > 0) {
                            message += ` (${guestPlayerCount} guest players excluded)`;

        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            let i = 0;
            
            while (i < line.length) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && i + 1 < line.length && line[i + 1] === '"') {
                        // Handle escaped quote (double quotes)
                        current += '"';
                        i += 2;
                        continue;
                    } else {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // End of field
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
                i++;
            }
            
            // Don't forget the last field
            values.push(current.trim());
            
            // Clean up any remaining quotes
            return values.map(value => {
                // Remove surrounding quotes if they exist
                if (value.startsWith('"') && value.endsWith('"')) {
                    return value.slice(1, -1);
                }
                return value;
            });
        }
        
        function parseRequests(requestStr) {
            if (!requestStr || requestStr.toLowerCase() === 'none' || requestStr.trim() === '') {
                return [];
            }
            return requestStr.split(',').map(name => name.trim()).filter(name => name.length > 0);
        }

        function calculateExperienceBalance() {
            const avgExperiences = currentTeams.map(team => parseFloat(team.stats.avgExperience));

            const max = Math.max(...avgExperiences);
            const range = max - min;
            const score = Math.max(0, Math.round((1 - range / 2) * 100));
            
            return { score, min, max, range };
        }

        function calculateMissedGamesBalance() {
            const missedGames = currentTeams.map(team => team.stats.totalMissedGames);
            const min = Math.min(...missedGames);
            const max = Math.max(...missedGames);
            const range = max - min;
            const avgMissed = missedGames.reduce((sum, mg) => sum + mg, 0) / missedGames.length;
            const score = Math.max(0, Math.round((1 - range / Math.max(1, avgMissed)) * 100));
            
            return { score, min, max, range };
        }
        
        function calculateRequestsFulfilled() {
